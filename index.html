<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <span class="header-content-label">ToDoList</span>
            <input class="header-content-input" type="text" placeholder="添加to do" />
        </div>
    </div>
    <div class="content">
        <div class="doing-section">
            <div class="doing-section-section-head">
                <span class="doing-section-head-title">正在進行</span>
                <div class="doing-section-head-record">0</div>
            </div>
            <ul class="doing-section-list">
            </ul>
        </div>
        <div class="done-section">
            <div class="done-section-section-head">
                <span class="done-section-head-title">已經完成</span>
                <div class="done-section-head-record">0</div>
            </div>
            <ul class="done-section-list">
            </ul>
        </div>
        <div class="copyright">Copyright © 2021 todolist.hk</div>
    </div>
</body>

</html>
